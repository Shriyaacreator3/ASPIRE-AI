<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-powered placement preparation assistant"
    />
    <title>ASPIRE AI - Placement Prep</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Main aspirAI Chatbot -->
    <script>
      window.chatbaseConfig = {
        chatbotId: "hn7Mknif63AxbSRTkyyqv",
      };
    </script>
    <script
      src="https://www.chatbase.co/embed.min.js"
      id="hn7Mknif63AxbSRTkyyqv"
      defer
    ></script>

    <!-- Resume Checker Chatbot (Hidden) -->
    <script>
      // Wait for page to load, then load resume checker
      window.addEventListener('load', function() {
        // Create a separate config for resume checker
        window.resumeChatbaseConfig = {
          chatbotId: "iAEKB-SW8rIKnbmYeWTsx",
        };

        // Load resume checker script
        const resumeScript = document.createElement('script');
        resumeScript.src = "https://www.chatbase.co/embed.min.js";
        resumeScript.id = "iAEKB-SW8rIKnbmYeWTsx";
        resumeScript.setAttribute('data-chatbot', 'resume-checker');
        
        // Rename the chatbase function for resume checker to avoid conflicts
        resumeScript.onload = function() {
          // Store resume chatbot separately
          window.resumeChatbase = window.chatbase;
          // Restore main chatbot
          window.chatbase = window.mainChatbase;
        };

        // Store main chatbot reference before loading resume checker
        window.mainChatbase = window.chatbase;
        
        // Load after a delay to ensure main chatbot is initialized
        setTimeout(() => {
          document.body.appendChild(resumeScript);
        }, 2000);
      });
    </script>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  </body>
</html>
